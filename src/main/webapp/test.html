
<!-- The file upload form used as target for the file upload widget -->
<form id="fileupload" method="POST" enctype="multipart/form-data" ng-controller="RawCtrl">

  <input type="text" value="{{filename}}" disabled /> 
  <span class="btn btn-success fileinput-button"> <i class="icon-plus icon-white"></i>
   <span>Choose file </span><input type="file"
    name="file" ng-model="fileUpload" onchange="angular.element(this).scope().updateFilename(this)"></span>
    <input type="text" name="runName"/>
    <input type="text" name="control"/>
    <input type="text" name="control"/>
    <input type="text" name="control"/>
  <button type="button" class="btn btn-primary start" ng-click="upload()">
    <i class="icon-upload icon-white"></i> <span>Start upload</span>
  </button>
</form>

<!DOCTYPE html>
<html lang="en" ng-app="bio">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>BRBBio</title>
    
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/brb.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="assets/js/brb.js"></script>
    <script src="assets/js/controllers.js"></script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
</head>

<body ng-controller="Main">
<div id="wrap">
    <div class="navbar navbar-inverse navbar-fixed-top" ng-controller="Nav">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="brand" href="/">BRBBio</a>

                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li><a href="#">Home</a></li>
                        <li ng-show="auth.viewable.admin"><a href="#/admin">Admin</a></li>
                        <li><a href="#/help">Help</a></li>
                    </ul>
                    <div class="navbar-form pull-right">
                        <form name="loginForm" class="loginForm" ng-show="init && auth == undefined" style="margin: 3px 0px 0px 0px; display: none;" ng-submit="login()">
                            <span class="errorMessage">{{error}}</span> <input name="j_username" class="span1" type="text" placeholder="Email"/> <input name="j_password" class="span1" type="password"
                                                                                                                                                        placeholder="Password"/> <span
                                class="btn btn-mini btn-inverse" ng-click="login()">Sign in</span><input type="submit" class="invisibleSubmit"/> <span
                                style="display: inline-block; height: 12px;"><a href="#/createAccount">Create Account</a></span>
                        </form>
                        <div class="userDetails" ng-show="init && auth != undefined" style="margin-top: 8px;">
                            <span>Welcome, {{auth.user.firstName}} {{auth.user.lastName}}</span> | <a href="#/profile">Profile</a> | <a href="logout">Logout</a>
                        </div>
                    </div>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div id="content" class="container">
        <div ng-view></div>
    </div>

    <div id="push"></div>
</div>
<div id="footer">
    <div class="container">
        <p class="muted credit">${buildInfo}</p>
    </div>
</div>

</body>
</html>
